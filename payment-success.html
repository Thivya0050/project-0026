<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Payment Success - Ali, Muthu & Ah Hock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #efebce;
        }

        /* Header Section - EXACT Wireframe Match */
        .header-section {
            background-color: #362315;
            width: 100%;
            height: 12vh;
            display: flex;
            align-items: center;
            padding: 15px 40px;
            flex-shrink: 0;
            position: relative;
        }

        .logo-container {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .logo {
            height: 85%;
            width: auto;
            object-fit: contain;
        }

        .header-title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Main Content - Samsung Tab A8 Optimized */
        .main-content {
            flex: 1;
            width: 100%;
            padding: 25px 40px;
            overflow: hidden;
            background-color: #efebce;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            gap: 25px;
        }

        /* Thank You Message - Samsung Tab A8 Optimized */
        .thank-you-message {
            text-align: center;
            color: #362315;
            font-size: 28px;
            font-weight: bold;
            line-height: 1.4;
        }

        /* Order Card - Samsung Tab A8 Optimized */
        .order-card {
            background-color: #362315;
            border-radius: 20px;
            padding: 30px 40px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .order-label {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .order-number {
            color: white;
            font-size: 64px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 20px;
        }

        .order-number-small {
            font-size: 28px;
            vertical-align: super;
            margin-right: 8px;
        }

        .order-instructions {
            color: white;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }

        /* Footer Message - Samsung Tab A8 Optimized */
        .footer-message {
            text-align: center;
            color: #362315;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Auto Redirect Timer */
        .redirect-timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(54, 35, 21, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
        }

        /* Responsive Design for Samsung Tab A8 */
        @media (max-width: 1024px) {
            .header-title {
                font-size: 24px;
            }
            
            .thank-you-message {
                font-size: 28px;
            }
            
            .order-card {
                padding: 30px 40px;
                max-width: 400px;
            }
            
            .order-number {
                font-size: 64px;
            }
            
            .footer-message {
                font-size: 24px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 30px 30px;
                gap: 30px;
            }
            
            .header-title {
                font-size: 20px;
            }
            
            .thank-you-message {
                font-size: 24px;
            }
            
            .order-card {
                padding: 25px 30px;
                max-width: 350px;
            }
            
            .order-number {
                font-size: 56px;
            }
            
            .footer-message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Title -->
    <div class="header-section">
        <div class="logo-container">
            <img src="logo old.png" alt="Ali, Muthu & Ah Hock" class="logo">
        </div>
        <div class="header-title">Payment Success</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Thank You Message -->
        <div class="thank-you-message">
            Thank you for your order!<br>
            Your payment has been processed
        </div>

        <!-- Order Card -->
        <div class="order-card">
            <div class="order-label">Order</div>
            <div class="order-number">
                <span class="order-number-small">No</span>100
            </div>
            <div class="order-instructions">
                We're preparing your order,<br>
                Please take your receipt
            </div>
        </div>

        <!-- Footer Message -->
        <div class="footer-message">Order Complete</div>
    </div>

    <!-- Redirect Timer -->
    <div class="redirect-timer" id="redirectTimer">
        Returning to menu in <span id="countdown">10</span>s
    </div>

    <script>
        let orderNumber = 100;
        let countdown = 10;

        // Load order number from localStorage
        function loadOrderNumber() {
            const savedOrderNumber = localStorage.getItem('lastOrderNumber');
            if (savedOrderNumber) {
                orderNumber = savedOrderNumber;
                document.querySelector('.order-number').innerHTML = 
                    `<span class="order-number-small">No</span>${orderNumber}`;
            }
        }

        // Countdown timer
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    // Redirect to menu
                    window.location.href = 'new-menu-sample.html';
                }
            }, 1000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Payment success page loaded');
            loadOrderNumber();
            startCountdown();
        });
    </script>
</body>
</html>
