<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Welcome - Ali, Muthu & Ah Hock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Samsung A8 Tablet Optimization */
        @media (min-width: 1200px) and (max-width: 1920px) and (min-height: 800px) and (max-height: 1200px) {
            video {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="flashVideo" autoplay muted playsinline preload="auto">
            <source src="Flashpage.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const video = document.getElementById('flashVideo');
        
        // Auto-redirect to index.html when video ends
        video.addEventListener('ended', function() {
            console.log('Flash video ended, redirecting to index.html...');
            window.location.href = 'index.html';
        });

        // Fallback: if video fails to load, redirect after 5 seconds
        video.addEventListener('error', function() {
            console.log('Video error, redirecting to index.html in 5 seconds...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        });

        // Play video
        video.play().catch(e => {
            console.log('Autoplay prevented:', e);
            // If autoplay is blocked, redirect immediately
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
